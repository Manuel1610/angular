
<app-navbar></app-navbar>
<section class="container">
<div class="row mb-3">
  <form [formGroup]="CuadernoForm" (ngSubmit)="save()">
    <div [hidden]="false">
    </div>
    <div class="row mb-3" >
        <label for="colFormLabel" class="col-sm-2 col-form-label" >FECHA INGRESO:</label>
          <div class="col-sm-10">
            <input class="col-sm-10"type="text" formControlName="fecha" name="fecha" id="fecha" class="form-control" id="colFormLabel"required>
          </div>
    </div>
    <br>
    <div class="row mb-3">
      <label for="colFormLabel" class="col-sm-2 col-form-label">DOCUMENTO:</label>
        <div class="col-sm-10">
          <input type="text" formControlName="documento" name="documento" id="documento"class="form-control" id="colFormLabel" required>
        </div>
    </div>
    <br>
    <div class="row mb-3">
      <label for="colFormLabel" class="col-sm-2 col-form-label">FOLIO:</label>
        <div class="col-sm-10">
          <input type="text" formControlName="folio_entrada" name="folio_entrada" id="folio_entrada" class="form-control" id="colFormLabel" required>
        </div>
    </div>
    <br>
    <div class="row mb-3">
      <label for="colFormLabel" class="col-sm-2 col-form-label">PROCEDENCIA:</label>
        <div class="col-sm-10">
          <input type="text" formControlName="procedencia" name="procedencia" id="procedencia" class="form-control" id="colFormLabel" required>
        </div>
    </div>
    <br>
    <div class="row mb-3">
      <label for="colFormLabel" class="col-sm-2 col-form-label">ASUNTO:</label>
        <div class="col-sm-10">
          <input type="text" formControlName="asunto" name="asunto" id="asunto" class="form-control" id="colFormLabel" required>
        </div>
    </div>
    <br>
    <div class="row mb-3">
      <label for="colFormLabel" class="col-sm-2 col-form-label">ENCARGADO:</label>
        <div class="col-sm-10">
          <input type="text" formControlName="encargado" name="encargado" id="encargado"  class="form-control" id="colFormLabel"required>
        </div>
    </div>
    <br>
    <div class="row mb-3">
      <label for="colFormLabel" class="col-sm-2 col-form-label">PROVEIDO:</label>
        <div class="col-sm-10">
          <input type="text" formControlName="proveido" name="proveido" id="proveido" class="form-control" id="colFormLabel" required>
        </div>
    </div>
    <br>
    <div class="row mb-3" >
      <label for="colFormLabel" class="col-sm-2 col-form-label" >FOLIO:</label>
        <div class="col-sm-10">
          <input type="text" formControlName="folio_salida" name="folio_salida" id="folio_salida" class="form-control" id="colFormLabel"required>
        </div>
  </div>
  <br>
    <div class="row mb-3">
      <label for="colFormLabel" class="col-sm-2 col-form-label">FECHA ENTREGA:</label>
        <div class="col-sm-10">
          <input type="text" formControlName="fechaentrega" name="fechaentrega" id="fechaentrega" class="form-control" id="colFormLabel" required>
        </div>
    </div>
    <br>
    <div class="row mb-3">
      <label for="colFormLabel" class="col-sm-2 col-form-label">CARGO:</label>
        <div class="col-sm-10">
          <input type="text" formControlName="cargo" name="cargo" id="cargo" class="form-control" id="colFormLabel" required>
        </div>
    </div>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="button" type="submit" [disabled]="!CuadernoForm.valid" (click)="save()">Button</button>
    </div>
</form>
</div>
</section>
