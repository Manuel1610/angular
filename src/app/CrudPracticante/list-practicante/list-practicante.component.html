<app-navbar></app-navbar>
<section class="container">
  <div class="d-flex justify-content-center">
    <br>
    <h4>LISTA DE PRACTICANTES</h4>
  </div>
  <br>
  <div class="container">
    <div class="row justify-content-evenly">
      <div class="col-4">
        <div>
          <ul class="listar">
            <li><fa-icon routerLink="/FormPracticantes" class="btn btn-success" [icon]="faCirclePlus">Create </fa-icon></li>
            <li> <fa-icon class="btn btn-success"  (click)="print()" [icon]="faPrint">IMPRIMIR </fa-icon></li>
          </ul>
        </div>
      </div>
      <div class="col-4">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </div>
    </div>
  </div>
  <br>

  <table class="color">
    <thead >
      <th>id</th>
      <th >NOMBRES</th>
      <th>APELLIDOS</th>
      <th>FECHA DE NACIMIENTO</th>
      <th>DNI</th>
      <th>CELULAR</th>
      <th>TURNO</th>
      <th>FECHA INICIO</th>
      <th>FECHA FIN</th>
      <th width="220px">ACCIÃ“N</th>
    </thead>
    <tbody *ngFor="let d of ListPracticantes">
      <td>{{ d.id}}</td>
      <td>{{ d.Nombres }}</td>
      <td>{{ d.Apellidos }}</td>
      <td>{{ d.FechaNacimiento }}</td>
      <td>{{ d.DNI }}</td>
      <td>{{ d.Celular }}</td>
      <td>{{ d.Turno }}</td>
      <td>{{ d.Inicio }}</td>
      <td>{{ d.Fin }}</td>
      <td>
        <ul class="listar">
          <li><fa-icon routerLink="/FormPracticantes/{{ d.id }}" class="btn btn-primary" [icon]="faPenToSquare" >Create </fa-icon> </li>
          <li> <fa-icon type="button" (click)="delete(d.id)" class="btn btn-danger"[icon]="faTrash" ></fa-icon></li>
        </ul>
      </td>
    </tbody>
  </table>
</section>
