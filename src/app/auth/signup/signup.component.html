
<div class="container">
  <html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../../../assets/img auth/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form #signupForm=ngForm (ngSubmit)="onSubmit()" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control" name="name" id="inputname3" [(ngModel)]="form.name" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input type="email" class="form-control" name="email" id="inputEmail3"  [(ngModel)]="form.email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" name="password" id="inputPasswordConfirmation3" [(ngModel)]="form.password" required data-eye >
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

                <div class="form-group">
									<label for="password">Confirm Password</label>
									<input type="password" name="password_confirmation" class="form-control" id="inputPassword3"  [(ngModel)]="form.password_confirmation" required data-eye>
									<div class="invalid-feedback">
										Password need Confirm
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" [disabled]="!signupForm.valid">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="" routerLink="/login">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
</div>
