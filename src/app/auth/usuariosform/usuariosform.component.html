<app-navbar></app-navbar>
<section class="container">
<div class="row mb-3">
    <div [hidden]="false">
    </div>
    <div class="row mb-3" [formGroup]="UsuariosForm" >
        <label for="colFormLabel" class="col-sm-2 col-form-label" >NOMBRES:</label>
          <div class="col-sm-10">
            <input class="col-sm-10"type="text" formControlName="name" name="name" id="name" class="form-control" id="colFormLabel"required>
          </div>
    </div>
    <br>
    <div class="row mb-3" [formGroup]="UsuariosForm"  >
      <label for="colFormLabel" class="col-sm-2 col-form-label" >EMAIL:</label>
        <div class="col-sm-10">
          <input class="col-sm-10"type="text" formControlName="email" name="email" id="email" class="form-control" id="colFormLabel"required>
        </div>
  </div>
    <br>
    <div class="row mb-3" *ngIf="!crear">
      <label for="colFormLabel" class="col-sm-2 col-form-label" >ROL:</label>
          <select class="col-sm-10" aria-label="Default select example" [(ngModel)]="rol">
            <option value="" selected></option>
            <option  *ngFor="let x of listroles" [value]="x.id">{{x.name}}</option>
          </select>
      <button class="btn btn-primary" type="button" type="submit" [disabled]="!UsuariosForm.valid" (click)="saveRol()">GUARDAR Rol</button>

    </div>
    </div>
</section>
