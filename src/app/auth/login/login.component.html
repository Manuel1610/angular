
<div class="container">

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>

  <body class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <img src="../../../assets/img auth/logo.jpg" alt="logo">
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">ACCESO</h4>
                <form #loginForm=ngForm (ngSubmit)="onSubmit()" class="my-login-validation" novalidate="">
                  <div class="form-group">
                    <label for="email">DIRECCIÓN DE CORREO ELECTRÓNICO</label>
                    <input id="inputEmail3" type="email" class="form-control" name="email"  [(ngModel)]="form.email" required>
                    <div class="invalid-feedback">
                      Email is invalid
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password">CONTRASEÑA

                    </label>
                    <input id="inputPassword3" type="password" class="form-control" name="password" [(ngModel)]="form.password" required>
                      <div class="invalid-feedback">
                        Password is required
                      </div>
                  </div>

                  <div class="form-group">
                    <div class="custom-checkbox custom-control">
                      <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                      <label for="remember" class="custom-control-label">RECORDAR CONTRASEÑA</label>
                    </div>
                  </div>

                  <div class="form-group m-0">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">
                      INGRESAR
                    </button>
                  </div>
                  <div class="mt-4 text-center">
                    ¡¿NO TIENES UNA CUENTA? <a href="" routerLink="/signup" >CREAR</a>
                  </div>
                </form>
              </div>
            </div>
            <div class="footer">
              Copyright &copy; 2022 &mdash; ATISOP
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  </html>
</div>
